<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radar</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="radar.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3428b215b8.js" crossorigin="anonymous"></script>
    <style>
        #radar-map {
            width: 100%;
            height: 500px;
            min-height: 300px;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1em;
            transition: box-shadow 0.3s;
        }

        #active-layers {
            margin: 1em 0;
            color: #2196f3;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <aside class="side-panel">
        <div class="logo">
            <img src="assets/logo.jpg" alt="Logo">
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="home.html" class="active"><i class="fa-solid fa-home"></i><span>Home</span></a></li>
                    <li><a href="map.html"><i class="fa-solid fa-map"></i><span>Map</span></a></li>
                    <li><a href="7-day-forecast.html"><i class="fa-solid fa-calendar-days"></i><span>7-Day
                                Forecast</span></a></li>
                    <li><a href="hourly-forecast.html"><i class="fa-solid fa-clock"></i><span>Hourly Forecast</span></a>
                    </li>
                    <li><a href="alerts.html"><i class="fa-solid fa-bell"></i><span>Alerts</span></a></li>
                    <li><a href="air-quality.html"><i class="fa-solid fa-smog"></i><span>Air Quality</span></a></li>
                    <li><a href="compare.html"><i class="fa-solid fa-scale-balanced"></i><span>Compare</span></a></li>
                    <li><a href="favorites.html"><i class="fa-solid fa-heart"></i><span>Favorites</span></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="container">
        <h1 class="title">Weather Radar</h1>
        <div class="radar-container">
            <div class="radar-controls">
                <div class="layer-selector">
                    <h3>Radar Layers</h3>
                    <div class="layer-options">
                        <label>
                            <input type="checkbox" id="precipitation" checked>
                            Precipitation
                        </label>
                        <label>
                            <input type="checkbox" id="clouds">
                            Clouds
                        </label>
                        <label>
                            <input type="checkbox" id="pressure">
                            Pressure
                        </label>
                        <label>
                            <input type="checkbox" id="wind">
                            Wind
                        </label>
                        <label>
                            <input type="checkbox" id="temperature">
                            Temperature
                        </label>
                    </div>
                </div>
                <div class="time-controls">
                    <h3>Animation Controls</h3>
                    <div class="animation-buttons">
                        <button id="play-pause"><i class="fa-solid fa-play"></i></button>
                        <button id="step-back"><i class="fa-solid fa-backward-step"></i></button>
                        <button id="step-forward"><i class="fa-solid fa-forward-step"></i></button>
                    </div>
                    <div class="time-slider">
                        <input type="range" id="time-range" min="0" max="10" value="10">
                        <div class="time-labels">
                            <span>-3h</span>
                            <span>Now</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="active-layers">Active Layers: Precipitation</div>
            <div class="radar-map" id="radar-map"></div>
            <div class="radar-info">
                <div class="location-info">
                    <h3>Location: <span id="radar-location">Loading...</span></h3>
                    <p>Last updated: <span id="last-updated">Loading...</span></p>
                </div>
                <div class="radar-legend">
                    <h3>Precipitation Intensity</h3>
                    <div class="legend-gradient">
                        <div class="gradient"></div>
                        <div class="legend-labels">
                            <span>Light</span>
                            <span>Moderate</span>
                            <span>Heavy</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Your JavaScript -->
    <script src="radar.js"></script>
</body>

</html>
