<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Favorites</title>
    <link rel="stylesheet" href="favorites.css">
    <script src="https://kit.fontawesome.com/3428b215b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="side-panel">
        <div class="logo">
            <img src="assets/logo.jpg" alt="Logo">
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="home.html"><i class="fa-solid fa-home"></i><span>Home</span></a></li>
                    <li><a href="map.html"><i class="fa-solid fa-map"></i><span>Map</span></a></li>
                    <li><a href="7-day-forecast.html"><i class="fa-solid fa-calendar-days"></i><span>7-Day Forecast</span></a></li>
                    <li><a href="hourly-forecast.html"><i class="fa-solid fa-clock"></i><span>Hourly Forecast</span></a></li>
                    <li><a href="radar.html"><i class="fa-solid fa-satellite"></i><span>Radar</span></a></li>
                    <li><a href="alerts.html"><i class="fa-solid fa-bell"></i><span>Alerts</span></a></li>
                    <li><a href="air-quality.html"><i class="fa-solid fa-smog"></i><span>Air Quality</span></a></li>
                    <li><a href="compare.html"><i class="fa-solid fa-scale-balanced"></i><span>Compare</span></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="container">
        <h1 class="title">Favorite Locations</h1>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="city-search" placeholder="Add a city to favorites...">
                <button id="add-city-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        
        <div class="favorites-container" id="favorites-container">
            <div class="empty-state">
                <i class="fa-solid fa-heart"></i>
                <p>You don't have any favorite locations yet</p>
                <p class="hint">Add cities to your favorites for quick access</p>
            </div>
        </div>
    </div>

    <script src="favorites.js"></script>
</body>
</html>
