<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts</title>
    <link rel="stylesheet" href="alerts.css">
    <script src="https://kit.fontawesome.com/3428b215b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="side-panel">
        <div class="logo">
            <img src="assets/logo.jpg" alt="Logo">
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="home.html" class="active"><i class="fa-solid fa-home"></i><span>Home</span></a></li>
                    <li><a href="map.html"><i class="fa-solid fa-map"></i><span>Map</span></a></li>
                    <li><a href="7-day-forecast.html"><i class="fa-solid fa-calendar-days"></i><span>7-Day Forecast</span></a>
                    </li>
                    <li><a href="hourly-forecast.html"><i class="fa-solid fa-clock"></i><span>Hourly Forecast</span></a></li>
                    <li><a href="radar.html"><i class="fa-solid fa-satellite"></i><span>Radar</span></a></li>
                    <li><a href="air-quality.html"><i class="fa-solid fa-smog"></i><span>Air Quality</span></a></li>
                    <li><a href="compare.html"><i class="fa-solid fa-scale-balanced"></i><span>Compare</span></a></li>
                    <li><a href="favorites.html"><i class="fa-solid fa-heart"></i><span>Favorites</span></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="container">
        <h1 class="title">Weather Alerts</h1>
        <div class="alerts-container">
            <div class="alerts-header">
                <div class="location-display">
                    <h2>Alerts for: <span id="alert-location">Loading...</span></h2>
                </div>
                <div class="alerts-filter">
                    <select id="severity-filter">
                        <option value="all">All Alerts</option>
                        <option value="severe">Severe</option>
                        <option value="moderate">Moderate</option>
                        <option value="minor">Minor</option>
                    </select>
                </div>
            </div>
            
            <div class="alerts-list" id="alerts-list">
                <!-- Alerts will be loaded here -->
                <div class="loading-spinner">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>Loading alerts...</p>
                </div>
            </div>
            
            <div class="notification-settings">
                <h3>Notification Settings</h3>
                <div class="notification-options">
                    <label>
                        <input type="checkbox" id="enable-notifications" checked>
                        Enable Notifications
                    </label>
                    <div class="notification-types">
                        <label>
                            <input type="checkbox" id="severe-notifications" checked>
                            Severe Weather
                        </label>
                        <label>
                            <input type="checkbox" id="precipitation-notifications" checked>
                            Precipitation
                        </label>
                        <label>
                            <input type="checkbox" id="temperature-notifications">
                            Temperature Changes
                        </label>
                    </div>
                </div>
                <button id="save-notifications" class="save-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="alerts.js"></script>
</body>
</html>
